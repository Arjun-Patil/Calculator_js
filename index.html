<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calci</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="calci.css" />
  </head>
  <body>
    <main>
      <section class="head">
        <h1>Calculator</h1>
      </section>
      <section class="result">
        <input class="res" type="text" name="res" />
        <input class="back" type="button" name="" value="<-" />
      </section>
      <section class="buttons">
        <table class="table-main">
          <tr class="table-row">
            <td>
              <button class="clear" type="button" name="button">C</button>
            </td>
            <td>
              <button class="number" type="button" name="button">/</button>
            </td>
            <td>
              <button class="number" type="button" name="button">*</button>
            </td>
            <td>
              <button class="number" type="button" name="button">-</button>
            </td>
          </tr>
          <tr class="table-row">
            <td>
              <button class="number" type="button" name="button">9</button>
            </td>
            <td>
              <button class="number" type="button" name="button">8</button>
            </td>
            <td>
              <button class="number" type="button" name="button">7</button>
            </td>
            <td>
              <button class="number" type="button" name="button">+</button>
            </td>
          </tr>
          <tr class="table-row">
            <td>
              <button class="number" type="button" name="button">4</button>
            </td>
            <td>
              <button class="number" type="button" name="button">5</button>
            </td>
            <td>
              <button class="number" type="button" name="button">6</button>
            </td>
            <td>
              <button class="number" type="button" name="button">0</button>
            </td>
          </tr>
          <tr class="table-row">
            <td>
              <button class="number" type="button" name="button">1</button>
            </td>
            <td>
              <button class="number" type="button" name="button">2</button>
            </td>
            <td>
              <button class="number" type="button" name="button">3</button>
            </td>
            <td>
              <button class="enter" type="button" name="button">Enter</button>
            </td>
          </tr>
        </table>
      </section>
    </main>
    <script src="calci.js"></script>
  </body>
</html>
